<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link rel="shortcut icon" href="./images/FavIcon.png" type="image/x-icon">
    
    <script src="./script.js"></script>

<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="./style.css">
</head>
<body>
  
<div class="container py-lg-5 py-1">
  <div class="row mt-lg-5 mt-4">

    <div class="titlesec col-lg-6 col-12 bg-light p-lg-5 p-1 my-lg-4 my-2 border position-relative" style="background-image: url(./images/money-income-attraction_74855-6573.avif);">
      <div class="container ms-lg-5 ms-1">
        <h2 class="title">My Wallet</h2>
        <p class="text-muted ms-1">
          Budget Today for a Wealthy Tomorrow.
        </p>
        
      </div>
    </div>

    <!-- form section -->
    <div class="form-sec col-lg-6 col-12 border my-lg-4 my-2 overflow-hidden">

      <div class="d-flex" style="width: 100%">
        <!-- login -->
        <div id="LoginBox" class="container p-4 p-lg-5">
          <h4 class="mb-4">Login</h4>
          <label for="lname" class="text-muted mx-1">UserName:</label> <span id="error-message-lname" class="text-danger mx-2"></span>
          <input type="text" id="username" class="form-control mt-2 mb-3 p-2">
          <label for="lpass" class="text-muted mx-1">Password:</label> <span id="error-message-lpass" class="text-danger mx-2"></span>
          <input type="password" id="upass" class="form-control mt-2 mb-2  p-2">
          <p class="text-muted text-center">Create an account:<a class="mx-2 text-primary switchBtn" href="./register.html" >Register</a></p>
          <div class="text-center mt-3 mt-lg-2 ">  <button class="btn btn-success" onclick="login()">Login</button>  </div>
        </div>
      
        
      </div>

    </div>
  </div>
</div>





</body>
</html>
